<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
</head>

<body>
 
        <div class="row">
            <div class="col" id="head">
                <div class="row log-sin">
                    <div class="col-4">
                        <img src="./download.png" alt="logo" height="55px" width="150.26px">
                    </div>
                    <div class="col-8 btns">
                        <!-- ------------------------------login------------------------------- -->
                        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas"
                            data-bs-target="#offcanvasRight" aria-controls="offcanvasRight" id="login">Login</button>

                        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
                            aria-labelledby="offcanvasRightLabel">
                            <div class="offcanvas-header">
                                <h5 class="offcanvas-title" id="offcanvasRightLabel">Offcanvas right</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                    aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body">
                                ...
                            </div>
                        </div>
                        <!-- ------------------------------signup------------------------------- -->
                        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas"
                            data-bs-target="#offcanvasRight" aria-controls="offcanvasRight" id="signup">Sign up</button>

                        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
                            aria-labelledby="offcanvasRightLabel">
                            <div class="offcanvas-header">
                                <h5 class="offcanvas-title" id="offcanvasRightLabel">Offcanvas right</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                    aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body">
                                ...
                            </div>
                        </div>
                    </div>
                </div>
                <!-- ----------------------------------sidewords--------------------- -->
                <div class="row">
                    <div class="col  intro">
                     <h1>Late night at office?</h1>  
                     <p>Order food from favourite restaurants near you</p> 
                    </div>
                </div>
                <!-- --------------------------------------search bar------------------------------- -->
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Enter your delivery location" aria-label="Recipient's username" aria-describedby="button-addon2" id="input-search">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">FIND FOOD</button>
                  </div>

                  <!-- -----------------------------------first-page-footer------------------------------------ -->
                  <div class="row">
                    <div class="col pop-cities" >
                        <h3>POPULAR CITIES IN INDIA</h3>
                        <ul>
                            <li><a href="#">Ahmedabad</a></li>
                            <li><a href="#">Bangalore</a></li>
                            <li><a href="#">Chennai</a></li>
                            <li><a href="#">Delhi</a></li>
                            <li><a href="#">Gurgaon</a></li>
                            <li><a href="#">Hyderabad</a></li>
                            <li><a href="#">Mumbai</a></li> 
                            <li><a href="#">Kolkata</a></li>
                            <li><a href="#">Pune</a></li>
                           
                        </ul>
                    </div>
                  </div>
            </div>
            <div class="col">
                <img src="	https://res.cloudinary.com/swiggy/image/upload/fl_lossy,f_auto,q_auto,h_1340/Lunch1_vlksgq" alt="img "height="540px" width="640px">
              
            </div>
        </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>

</html>
